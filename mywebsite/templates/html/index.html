<!DOCTYPE html>
<html lang="en">

<head>
	<title>Harish Jagtap</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My Website!">
	<link rel="shortcut icon" href="static/html_assets/favicon.png">

	<script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
		integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
		crossorigin="anonymous"></script>

	<link id="theme-style" rel="stylesheet" href="static/html_assets/css/theme-1.css">

</head>

<body>

	<header class="header text-center">
		<h1 class="blog-name pt-lg-4 mb-0">Harish Jagtap</h1>

		<nav class="navbar navbar-expand-lg navbar-dark">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
				aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column">
				<div class="profile-section pt-3 pt-lg-0">
					<ul class="social-list list-inline py-3 mx-auto">
						{{static_mydetails}}
					</ul>
					<hr>
				</div>

				<ul class="navbar-nav flex-column text-left">
					{{static_itemlist}}
				</ul>
			</div>
		</nav>
	</header>

	<div class="main-wrapper">
		<section class="blog-list px-3 py-5 p-md-5">
			<div class="container">
				{{static_postlist}}
			</div>
		</section>
	</div>

	<script src="static/html_assets/plugins/jquery-3.3.1.min.js"></script>
	<script src="static/html_assets/plugins/popper.min.js"></script>
	<script src="static/html_assets/plugins/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
